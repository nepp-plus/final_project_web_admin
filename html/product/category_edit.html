<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>대분류 추가</title>
    <link href="/css/custom_style.css" rel="stylesheet" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="/js/custom_axios.js"></script>
    <script src="/js/product/categoryManage.js"></script>
  </head>
  <body>
    <h1 id="categoryTitle">대분류 수정</h1>
    <form id="editCategoryNameForm">
      <div>
        <span>대분류 이름</span>
        <input
          type="text"
          placeholder="대분류 이름"
          name="value"
          id="categoryName"
        />
        <button onclick="editLargeCategory('name')" type="button">
          이름 수정
        </button>
      </div>
    </form>
    <form id="editCategoryIconForm" style="margin-top: 20px">
      <div>
        <span>기존 사용중인아이콘파일</span><br />
        <img src="" style="width: 100px; height: 100px" id="categoryIcon" />
        <br />
        <input type="file" accept="image/*" name="icon_url" />
        <button onclick="editLargeCategory('icon_url')" type="button">
          아이콘파일 수정
        </button>
      </div>
    </form>
    <div style="margin-top: 10px">
      <span>소분류 목록</span><br />
      <ul id="smallCategoryList"></ul>
    </div>
  </body>
  <script>
    let categoryId = 0;
    $("document").ready(() => {
      let searchParams = new URLSearchParams(window.location.search);
      // 주소창에 project_id가 뭐라고 적혀있는지 찾아서 저장.
      categoryId = searchParams.get("large_category_id");
      $("#categoryTitle").text(`${categoryId}번 대분류 수정`);

      getLargeCategoryDetailById(categoryId);
    });

    let editLargeCategory = (field) => {
      patchLargeCategory(field, categoryId);
    };
  </script>
</html>
